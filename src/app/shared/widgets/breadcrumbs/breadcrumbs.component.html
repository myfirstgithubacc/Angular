<div class="row page-heading">
  <h1 class="col-xs-12 col-md-6 page-heading__title" *ngIf="isVisible && title != 'Xrm'">
    {{title | translate}}
    <ng-container *ngIf="!isFavoriteAllowed">
      <button class="favorite-btn" kendoTooltip position="right"
        title="{{ (isFavoriteModule ? 'RemoveFavourite':'AddFavourite' )| translate}}" (click)="favToggleCollapse()"
        [ngClass]="isFavoriteModule ? 'active' : ''">
        <xrm-icon name="favorites" fill="black-color"></xrm-icon>
      </button>
    </ng-container>
  </h1>
  <div class="col-xs-12 col-md-6 page-heading__breadcrumb">

    <xng-breadcrumb #parent class="k-widget k-breadcrumb" style="float: right; margin-top: 8px">
      <ol #breadcrumblist class="breadcrumb" *ngIf="isVisible">
        <ng-container *xngBreadcrumbItem="let breadcrumb; let first = first; let last = last; let index = index">
          <li class="breadcrumb-item">
            <ng-container *ngIf="first && !last">
              <xrm-icon name="home" color="dark-blue-color" [size]="14"></xrm-icon>
            </ng-container>
            <ng-container *ngIf="!first && breadcrumb != 'landing'">{{ breadcrumb | translate }} </ng-container>
          </li>
        </ng-container>
      </ol>
    </xng-breadcrumb>
  </div>
</div>
