<form [formGroup]="form">
	<div>
	<div class="card">
			<!-- Card Header Section-->
			<div class="card__header">
				<h4 class="card__heading">{{ "BasicDetails" | translate }}</h4>
				<div class="card__header-icon">
				</div>
			</div>
			<!-- End Card Header Section-->

			<!-- Card Body Section-->
			<div class="card__body">
				<div class="row">
					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'Name'" [label]="'ClientName'" [isRequired]="true" [maxCharacters]="50"
								[isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'Email'" [label]="'ClientEmailAddress'" [maxCharacters]="50"
								[isSpecialCharacterAllowed]="true" [specialCharactersAllowed]="['-', '_', '.', ',', '@']"
								(onBlurTextBox)="onEmailTextBoxChange(form,'Email','ClientEmailAddress')">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox
								[controlName]="'Url'"
								[label]="'ClientUrl'"
								[maxCharacters]="100"
								[isSpecialCharacterAllowed]="true"
							>
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'Code'" [label]="'ClientId'" [isRequired]="true" [maxCharacters]="50"
								[isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Radio Button box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-radio-button [controlName]="'ClientConfigureType'" [RadioGroup]="clientConfigureType"
								[label]="'ClientConfigureType'">
							</app-kendo-radio-button>
						</div>
					</div>
					<!-- Radio Button box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'ProgramManagerName'" [label]="'ProgramManagerName'" [isRequired]="true"
								[maxCharacters]="50" [isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'ProgramManagerEmail'" [label]="'ProgramManagerEmailAddress'"
								[isRequired]="true" [maxCharacters]="50" [isSpecialCharacterAllowed]="true"
								[specialCharactersAllowed]="['-', '_', '.', ',', '@']"
								(onBlurTextBox)="onEmailTextBoxChange(form,'ProgramManagerEmail','ProgramManagerEmailAddress')">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'ProgramManagerContact'" [label]="'ProgramManagerContact'"
								[maxCharacters]="50" [isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'OrganizationLabel'" [label]="'MainOrganizationLabel'"
								[isRequired]="true" [maxCharacters]="100" [isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Dropdown box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-dropdown [list]="time" [label]="'TimeZoneId'" [controlName]="'TimezoneId'"
								[placeholder]="'DdlSelect'" [isRequired]="true"
								[isSpecialCharacterAllowed]="true">
							</app-kendo-dropdown>
						</div>
					</div>
					<!-- Dropdown box end -->

					<!-- Dropdown box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-dropdown [list]="country" [label]="'HomeCountry'" [controlName]="'CountryId'"
								(onChange)="onCountryChange($event)"
								[placeholder]="'DdlSelect'" [isRequired]="true"
								[isSpecialCharacterAllowed]="true">
							</app-kendo-dropdown>
						</div>
					</div>
					<!-- Dropdown box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'SystemGeneratedEmail'" [label]="'SystemGeneratedFromEmailAddress'"
								[maxCharacters]="100" [isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Dropdown box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-dropdown [list]="language" [label]="'DefaultCulture'" [controlName]="'DefaultCulture'"
								[placeholder]="'DdlSelect'" [isRequired]="true"
								[isSpecialCharacterAllowed]="true">
							</app-kendo-dropdown>
						</div>
					</div>
					<!-- Dropdown box end -->

					<!-- Dropdown box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-dropdown [list]="weekend" [isRequired]="true" [label]="'WeekEndingDayId'"
								[controlName]="'WeekEndingDayId'" [placeholder]="'DdlSelect'"
								[isSpecialCharacterAllowed]="true">
							</app-kendo-dropdown>
						</div>
					</div>
					<!-- Dropdown box end -->
					<!-- Numeric Text box start -->
					<div *ngIf="sowReq" class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-numeric-box [tooltipVisible]="true" [tooltipTitle]="'SowVariancePercentToolTip'" [maxlength]="3"
								format="n2" [min]="0" [max]="100"
								[controlName]="'SowVariance'" [label]="'SowVariancePercent'" [isRequired]="false" appRestrictInput
								[isSpecialCharacterAllowed]="false" [decimals]="0">
							</app-numeric-box>
						</div>
					</div>
					<!-- End Numeric Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [controlName]="'OnsiteName'" [label]="'OnsiteName'" [maxCharacters]="1000"
								[isSpecialCharacterAllowed]="true">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<!-- Text box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-textbox [tooltipVisible]="true" [tooltipTitle]="'EmailDomainToolTip'" (onBlurTextBox)="EmailDomainChange()"
								[controlName]="'EmailDomain'" [label]="'EmailDomain'" [isRequired]="true" [maxCharacters]="150"
								[isSpecialCharacterAllowed]="true" [specialCharactersAllowed]="['-', '_', '.', ',', '@']">
							</app-textbox>
						</div>
					</div>
					<!-- Text box end -->

					<div class="clearfix"></div>

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [controlName]="'ClientPaySalesTax'" [label]="'ClientPaysSalesTax'"
								[onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch
								[tooltipVisible]="true"
								[tooltipTitle]="'PortalImplementationToolTip'"
								[isHtmlContent]="true"
								[controlName]="'IsPortalImplementation'"
								[label]="'PortalImplementation'"
								[onLabel]="'Yes'"
								[offLabel]="'No'"
								[tooltipTitle]="getLocalizedText('PortalImplementationToolTip', PortalImplementationTextParams)"
							>
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'SalesTaxfromExternalSourceToolTip'"
								[controlName]="'IsSalesTaxFromExternalSource'" [label]="'SalesTaxFromExternalSource'"
								[onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'RfxSowRequiredToolTip'"
								[controlName]="'IsRfxRequired'" [label]="'RfxSowRequired'" [onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="
									'AllowSameLiClpDifferentStaffingAgenciesToolTip'
								" [controlName]="'IsLiClpFilledByDifferentStaffing'" [label]="
									'AllowSameLiClpToBeRepresentedByDifferentStaffingAgencies'
								" [onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'SkipHoursValidationOnTimeUploadToolTip'"
								[controlName]="'SkipHoursValidationOnTimeUpload'" [label]="'SkipHoursValidationOnTimeUpload'"
								[onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Switch box start -->
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="
									'LimitAvailableWeekendingDatesInTimeEntryToolTip'
								" [controlName]="'IsLimitAvailableWeekendingInTimeCapture'"
								[label]="'LimitAvailableWeekendingDatesInTimeEntry'"
								(onChangeSwitch)="weekendingLimitChangefn($event)" [onLabel]="'Yes'" [offLabel]="'No'">
							</app-kendo-switch>
						</div>
					</div>
					<!-- Switch box end -->

					<!-- Text box start -->
					<div *ngIf="weekendingDatesAllowedTrue" class="col-sm-6 col-md-6">
						<div class="form-group">
							<app-numeric-box [controlName]="'NoOfPreviousWeekending'" [label]="'NoOfPastWeekeding'"
								[isRequired]="true" [decimals]="0" appRestrictInput [isSpecialCharacterAllowed]="false">
							</app-numeric-box>
						</div>
					</div>
					<!-- Text box end -->
				</div>
			</div>
			<!-- End Card Body Section-->
	</div>

				<!-- Card Section-->
				<div class="card">
					<!-- Card Header Section-->
						<div class="card__header">
							<h4 class="card__heading">
								{{ "DesktopSupportDetails" | translate }}
							</h4>
							<div class="card__header-icon">
							</div>
						</div>
						<!-- End Card Header Section-->

						<!-- Card Body Section-->
						<div class="card__body">
							<div class="row">
								<!-- Text box start -->
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<app-textbox [controlName]="'SupportContactNumber'" [label]="'ContactNumber'" [isRequired]="true"
										[tooltipVisible]="true" [tooltipTitle]="'ContactNumberToolTip'"
											[maxCharacters]="50" [isSpecialCharacterAllowed]="true">
										</app-textbox>
									</div>
								</div>

								<!-- Text box start -->
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<app-textbox [controlName]="'SupportEmail'" [label]="'EmailAddress'" [isRequired]="true"
										[tooltipVisible]="true" [tooltipTitle]="'EmailAddressToolTip'"
											[maxCharacters]="150" [isSpecialCharacterAllowed]="true"
											[specialCharactersAllowed]="['-', '_', '.', ',', '@']"
											(onBlurTextBox)="onEmailTextBoxChange(form,'SupportEmail','EmailAddress')">
										</app-textbox>
									</div>
								</div>
								<!-- Text box end -->
							</div>
						</div>
						<!-- End Card Body Section-->
				</div>
				<!-- End Card Section-->
	</div>
</form>
