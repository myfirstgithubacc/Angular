<form [formGroup]="form">
	<!-- Card Header Section-->
	<div class="card__header">
		<h4 class="card__heading">{{ "PasswordPolicy" | translate }}</h4>
		<div class="card__header-icon">
		</div>
	</div>
	<!-- End Card Header Section-->

	<!-- Card Body Section-->
	<div class="card__body">
		<h4 class="card__body--subheading mt-0">
			{{ "PasswordRules" | translate }}
		</h4>
		<div class="row">
			<!-- Switch box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'AtLeastOneUppercaseCharacterToolTip'"
						[controlName]="'ReqUppercase'" [label]="'AtLeastOneUppercaseCharacter'" [onLabel]="'Yes'"
						[offLabel]="'No'">
					</app-kendo-switch>
				</div>
			</div>
			<!-- Switch box end -->

			<!-- Switch box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'AtLeastOneLowercaseCharacterToolTip'"
						[controlName]="'ReqLowercase'" [label]="'AtLeastOneLowercaseCharacter'" [onLabel]="'Yes'"
						[offLabel]="'No'">
					</app-kendo-switch>
				</div>
			</div>
			<!-- Switch box end -->

			<!-- Switch box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-switch [controlName]="'ReqNonAlphanumeric'" [tooltipVisible]="true"
						[tooltipTitle]="'AtLeastOneSpecialCharacterToolTip'" [label]="'AtLeastOneSpecialCharacter'"
						[onLabel]="'Yes'" [offLabel]="'No'">
					</app-kendo-switch>
				</div>
			</div>
			<!-- Switch box end -->

			<!-- Switch box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-switch [tooltipVisible]="true" [tooltipTitle]="'AtLeastOneNumericCharacterToolTip'"
						[controlName]="'ReqDigit'" [label]="'AtLeastOneNumericCharacter'" [onLabel]="'Yes'"
						[offLabel]="'No'">
					</app-kendo-switch>
				</div>
			</div>
			<!-- Switch box end -->

			<!-- Dropdown box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-dropdown [list]="characterslimitForMin" [tooltipVisible]="true"
						[tooltipTitle]="'MinimumPasswordCharactersLimitToolTip'" [label]="'MinimumPasswordCharactersLimit'"
						[controlName]="'ReqLength'" [placeholder]="'DdlSelect'"
						[isRequired]="true">
					</app-kendo-dropdown>
				</div>
			</div>
			<!-- Dropdown box end -->

		</div>
		<h4 class="card__body--subheading">
			{{ "SuspensionAndExpiryRules" | translate }}
		</h4>
		<div class="row">
			<!-- Dropdown box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-dropdown [list]="suspendedPeriod" [tooltipVisible]="true"
						[tooltipTitle]="'LoginSuspendedPeriodToolTip'" [label]="'LoginSuspendedPeriod'"
						[controlName]="'SuspendedPeriod'" [placeholder]="'DdlSelect'" [isRequired]="true"
					>
					</app-kendo-dropdown>
				</div>
			</div>
			<!-- Dropdown box end -->

			<!-- Dropdown box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-dropdown [list]="suspendedPeriod" [tooltipVisible]="true"
						[tooltipTitle]="'PasswordExpiryPeriodToolTip'" [label]="'PasswordExpiryPeriod'"
						[controlName]="'PwdExpiryPeriod'" [placeholder]="'DdlSelect'" [isRequired]="true"
					>
					</app-kendo-dropdown>
				</div>
			</div>
			<!-- Dropdown box end -->

			<!-- Dropdown box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-dropdown [list]="expiryNotify" [tooltipVisible]="true"
						[tooltipTitle]="'PasswordExpiryNotificationToolTip'" [label]="'PasswordExpiryNotification'"
						[controlName]="'PwdExpiryNotification'" [placeholder]="'DdlSelect'" [isRequired]="true"
					>
					</app-kendo-dropdown>
				</div>
			</div>
			<!-- Dropdown box end -->
		</div>
		<h4 class="card__body--subheading">
			{{ "InvalidAttemptsRules" | translate }}
		</h4>
		<div class="row">
			<!-- Dropdown box start -->
			<div class="col-sm-6 col-md-6">
				<div class="form-group">
					<app-kendo-dropdown [list]="threshold" [tooltipVisible]="true"
						[tooltipTitle]="'InvalidAttemptThresholdToolTip'" [label]="'InvalidAttemptThreshold'"
						[controlName]="'AccLockedMaxFailedAttempts'" [placeholder]="'DdlSelect'" [isRequired]="true"
						(onChange)="onChangethreshold($event)"
					>
					</app-kendo-dropdown>
				</div>
			</div>
			<!-- Dropdown box end -->

			<!-- Numeric Text box start -->
			<div class="col-sm-6 col-md-6" *ngIf="accLockedDurationRequired">
				<div class="form-group">
					<app-numeric-box [controlName]="'AccLockedDuration'" [label]="'AccountLockDurationMinutes'"
						[isRequired]="true" [tooltipVisible]="true" [decimals]="0" [maxlength]="4"
						[tooltipTitle]="'AccountLockDurationMinutesToolTip'" appRestrictInput
						[isSpecialCharacterAllowed]="false">
					</app-numeric-box>
				</div>
			</div>
			<!-- End Numeric Text box end -->
		</div>
	</div>
	<!-- End Card Body Section-->
</form>
