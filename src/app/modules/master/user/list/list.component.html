<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [placeholder]="'Search for...'" [isServerSidePagingEnable]="true" [columnOptions]="columnOptions"
              [EntityId]="entityId" [entityType]="'Client'" (onSearch)="OnSearchTriggered($event)"></app-search>

          </div>
          <app-advance-search
          [apiAddress]="'user-detail/select-advance-search'"
          [isApiGateway]="false"
          [EntityId]="entityId"
          [entityType]="entityType"
          [isServerSidePagingEnable]="true"
          (selectedFilter)="OnFilterTriggered($event)"></app-advance-search>

        </div>
        <div class="custom-search__applied--Filters mx-2">
          <div class="custom-search__applied--Filters">
            <app-kendo-label class="k-label"></app-kendo-label>
          </div>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [subEntityType]="subEntityType" [buttonName]="getButtonName()" [buttonIcon]="'plus'" (Click)="onClickAddUser()" [routerLink]="'/xrm/master/user/add-edit'">
        </app-kendo-button>
      </div>
    </div>
  </div>
</div>
<div class="row mb-2">
  <form [formGroup]="userTypeForm">
    <app-kendo-radio-button  [controlName]="'userType'" [name]="'userType'"
    [RadioGroup]="userTypeList" [label]="''" (onChangeRadio)="onChangeUserType($event)"></app-kendo-radio-button>
  </form>
</div>
<div class="row">
  <grid-view
  [entityId]="entityId"
  [entityType]="entityType"
  [subEntityType]="subEntityType"
  [isServerSidePagingEnable]="true"
  [isApiGateway]="true"
  [apiAddress]="'user-detail-all-paging'"
  [searchText]="selectTextsearch"
  [advFilterData]="userFilteredList"
   [massActionButtonSet]="massActionButtonSet" [columnOptions]="columnOptions"
    [actionSet]="actionSet" [tabOptions]="tabOptions" [kendoGridSelectedBy]="'UKey'"
    (selectedTab)="selectedTab($event)" (onGroupedAction)="onGroupedAction($event)"
    [actionItemCategoryField]="'UserStatus'" [pageSize]="pageSize" [fileName]="entityType"
    ></grid-view>
</div>
