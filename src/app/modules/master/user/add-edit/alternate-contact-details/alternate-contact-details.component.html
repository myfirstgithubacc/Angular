<div class="row">
    <form [formGroup]="alternateContactDetailsForm">
        <div class="card">
            <div class="card__header">
                <h4 class="card__heading">{{'AlternateContactDetails'|translate}}</h4>
                <div class="card__header-icon">
                </div>
            </div>
            <div class="card__body">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-textbox [controlName]="'UserAddressLine1'" [label]="'AddressLine1'" [maxCharacters]="200">
                          </app-textbox>
                        </div>
                      </div>

                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-textbox [controlName]="'UserAddressLine2'" [label]="'AddressLine2'" [maxCharacters]="200">
                          </app-textbox>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-textbox [controlName]="'UserCity'" [label]="'City'" [maxCharacters]="100">
                          </app-textbox>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-kendo-dropdown [list]="inputProperties.homeStatelist" [isAppend]="true" [label]="inputProperties.stateLabel" [controlName]="'UserStateId'"
                            [placeholder]="'-Select-'">
                          </app-kendo-dropdown>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-kendo-masked-textbox [controlName]="'UserZipCode'" [isZipCode]="true" [label]="inputProperties.zipLabel" [isZipCode]="true" [countryId]="inputProperties.addEditUserForm.get('UserDetails')?.get('CountryId')?.value?.Value"></app-kendo-masked-textbox>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-textbox [fieldName]="'alternateEmail'" [entityType]="inputProperties.entityType" [xrmEntityId]="inputProperties.entityId" [controlName]="'alternateEmail'" [maxCharacters]="256" [label]="'AlternateEmailAddress'"
                            [isSpecialCharacterAllowed]="true" [specialCharactersAllowed]="['@','.','-','_','*','!','#','$','%']"
                            >
                          </app-textbox>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-kendo-phone [fieldName]="'alternatePhoneNumber1'" (onPhoneChange)="onPhone1Change($event)" (onPhoneExtChange)="onPhoneExt1Change($event)"
                          [entityType]="inputProperties.entityType" [xrmEntityId]="inputProperties.entityId" [label]="'AlternatePhone1'" [phoneControlName]="'alternatePhoneNumber1'" [phoneExtControlName]="'alternatePhoneNumberExt1'" [isExtension]="true" [countryId]="inputProperties.addEditUserForm.get('UserDetails')?.get('CountryId')?.value?.Value"></app-kendo-phone>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <app-kendo-phone [fieldName]="'alternatePhoneNumber2'" [entityType]="inputProperties.entityType" [xrmEntityId]="inputProperties.entityId" [label]="'AlternatePhone2'" [phoneControlName]="'alternatePhoneNumber2'" [phoneExtControlName]="'alternatePhoneNumberExt2'" [isExtension]="true" (onPhoneChange)="onPhone2Change($event)" (onPhoneExtChange)="onPhoneExt2Change($event)" [countryId]="inputProperties.addEditUserForm.get('UserDetails')?.get('CountryId')?.value?.Value"></app-kendo-phone>
                        </div>
                      </div>


                </div>
            </div>
        </div>
    </form>
 </div>
 <div class="page-footer" >
  <div class="btn-box d-flex justify-content-end">
    <button kendoButton fillMode="outline" themeColor="primary" (click)="Cancel()">{{'Cancel' | translate}}</button>
    <button kendoButton appScrollOnTop themeColor="primary" (click)="updateAlternateContactDetails()" [disabled]="ShowButtonEnableDisable()" appFocusOnError [listformName]="[alternateContactDetailsForm]">{{'Save' | translate}}</button>
  </div>
</div>
