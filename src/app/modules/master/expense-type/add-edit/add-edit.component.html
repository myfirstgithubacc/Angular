<div class="app-content__body" [ngClass]="isEditMode  ? 'editview-structure' : ''">
    <form [formGroup]="addEditExpenseTypeForm">

        <div class="card">
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails'| translate}}</h4>
            </div>
            <div class="card__body">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="sectorDropDownList" [label]="'Sector'"
                                [controlName]="'SectorId'" [placeholder]="'-Select-'" [isRequired]="true"
                                [isEditMode]="isEditMode">
                            </app-kendo-dropdown>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'ExpenseTypeName'" [label]="'ExpenseType'" [isRequired]="true"
                                [maxCharacters]="magicNumber.twenty">
                            </app-textbox>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'Description'" [label]="'Description'" [isRequired]="false"
                                [maxCharacters]="magicNumber.hundred">
                            </app-textbox>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'ExpenseTypeCode'" [label]="'ExpenseTypeCode'"
                                [isRequired]="true" [maxCharacters]="magicNumber.fifty">
                            </app-textbox>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'AvailableToClp'" [label]="'AvailableToClp'"
                                [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                                [tooltipTitle]="'AvailableToContractorTooltip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'IsMspFeeAdded'" [label]="'AmountToBeEnteredWithMspFee'"
                                [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                                [tooltipTitle]="'AmountToBeEnteredWithMspFeeTooltip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="natureExpenseDropDownList" [label]="'NatureofExpense'"
                                [controlName]="'NatureOfExpenseId'" [placeholder]="'-Select-'" [isRequired]="true"
                                [isEditMode]="isEditMode" [tooltipTitle]="'NatureofExpenseTooltipMessage'"
                                [tooltipVisible]="true" [isHtmlContent]="true">
                            </app-kendo-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-footer">
            <div class="btn-box btn-box--center">
                <button type="button" kendoButton fillMode="outline" themeColor="primary" (click)="backToList()"> {{
                    'Cancel'| translate }}
                </button>
                <button type="button" kendoButton (click)="submitForm()" themeColor="primary" [innerText]="'Save'"
                    appFocusOnError [formName]="addEditExpenseTypeForm"
                    [disabled]="(isEditMode ? addEditExpenseTypeForm.pristine : false)">
                </button>
            </div>
        </div>
    </form>
</div>
