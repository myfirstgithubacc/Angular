<!-- Main Body Section-->
<div class="app-content__body floating-layout floating-layout__view-layout">
    <form>
        <!-- Start Card Section-->
        <div class="card">
            <!-- Card Header Section-->
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails' | translate }}</h4>
            </div>
            <!-- End Card Header Section-->

            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">
                    <!-- Text Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-label [label]="'Sector'" [value]="eventReason.SectorName"></app-kendo-label>
                        </div>
                    </div>
                    <!-- Text Box End -->

                    <!-- Text Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-label [label]="'EventReason'" [value]="eventReason.EventReasonName"></app-kendo-label>
                        </div>
                    </div>
                    <!-- Text Box End -->

                    <!-- Page Subheading -->
                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{"ApplicableIn"|translate}}</h4>
                    </div>
                    <!-- Page Subheading -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-label [label]="'ProfessionalCLP'" 
                                [value]="eventReason.ProfessionalContractor == true? 'Yes' :eventReason.ProfessionalContractor==false ? 'No' :eventReason.ProfessionalContractor">
                            </app-kendo-label>
                        </div>
                    </div>
                    <!-- Input Box End -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-label [label]="'IsLightIndustrialContractor'" 
                                [value]="eventReason.LIContractor == true ? 'Yes' : eventReason.LIContractor == false ? 'No': eventReason.LIContractor">
                            </app-kendo-label>
                        </div>
                    </div>
                    <!-- Input Box End -->
            </div>
        </div>
                
</div>

<!--  Page Footer Section-->
<div class="page-footer">
    <div class="btn-box btn-box--center">
    <button
        type="button"
        kendoButton
        themeColor="primary"
        (click)="listNavigation()"
    >
        {{ "Back"| translate }}
    </button>
    </div>
</div>
<!-- End Footer Section-->
</form>
</div>
