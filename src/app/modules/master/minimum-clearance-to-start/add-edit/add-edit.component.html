<div class="app-content__body">
    <form [formGroup]="addEditMinimumClearanceForm">
        <div class="card">
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails' | translate}}</h4>
            </div>
            <div class="card__body">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="sectorList" [label]="'Sector'" [controlName]="'SectorName'"
                                [isEditMode]="isEditMode" [placeholder]="'DdlSelect'" [isRequired]="true"
                                [isSpecialCharacterAllowed]="true" (onChange)="onSectorChange($event)">
                            </app-kendo-dropdown>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'ClearanceLevelName'"
                                [specialCharactersNotAllowed]="specialCharsNotAllowed" [maxCharacters]="maxChar"
                                [isSpecialCharacterAllowed]="true" [label]="'ClearanceLevel'" [isRequired]="true">
                            </app-textbox>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{'ApplicableIn'|translate}} </h4>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'ProfessionalRequest'" [label]="'ProfessionalPsrRequest'"
                                (onChangeSwitch)="onCandidatesChange()" [onLabel]="'Yes'" [offLabel]="'No'"
                                [tooltipVisible]="true" [tooltipTitle]="'MinimumClearanceProffRequestToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'Candidates'" [label]="'SubmittalRecord'" [onLabel]="'Yes'"
                                [offLabel]="'No'"
                                [isEditMode]="addEditMinimumClearanceForm.get('ProfessionalRequest')?.value ? false : true"
                                [tooltipVisible]="true" [tooltipTitle]="'MinimumClearanceSubmittaToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div *ngIf="isRfxSowRequired" class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'RfxSowRequest'" [label]="'RfxSowRequest'"
                                (onChangeSwitch)="onSOWResourcesChange()" [onLabel]="'Yes'" [offLabel]="'No'"
                                [tooltipVisible]="true" [tooltipTitle]="'MinimumClearanceRFxRequestToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div *ngIf="isRfxSowRequired" class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'SowResources'" [label]="'SowResources'" [onLabel]="'Yes'"
                                [offLabel]="'No'"
                                [isEditMode]="addEditMinimumClearanceForm.get('RfxSowRequest')?.value ? false : true"
                                [tooltipVisible]="true" [tooltipTitle]="'MinimumClearanceSOWResourcesToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer">
            <div class="btn-box btn-box--center">
                <button type="button" kendoButton fillMode="outline" themeColor="primary"
                    [routerLink]="navigationPaths.list">{{ "Cancel" | translate }}</button>
                <button type="submit" kendoButton themeColor="primary" appFocusOnError (click)="onSubmitForm()"
                    [formName]="addEditMinimumClearanceForm" [innerText]="'Save' | translate"
                    [disabled]="isEditMode ? addEditMinimumClearanceForm.pristine :false">
                    {{"Save" | translate}}</button>
            </div>
        </div>
    </form>
</div>
