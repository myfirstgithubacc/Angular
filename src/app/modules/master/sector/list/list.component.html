<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [placeholder]="'SearchFor'" [isServerSidePagingEnable]="isServerSidePagingEnable"
              [buttonNameSearch]="''" [EntityId]="entityId" (onSearch)="onSearchTriggered($event)"
              [columnOptions]="columnOptions">
            </app-search>
          </div>
          <app-advance-search [apiAddress]="advApiAddress" [isServerSidePagingEnable]="isServerSidePagingEnable"
            [EntityId]="entityId" (selectedFilter)="onFilterTriggered($event)" [isApiGateway]="true">
          </app-advance-search>
        </div>
      </div>
      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="createNewButton" [buttonIcon]="'plus'"
        [buttonLocalizeParam]="sectorLabelTextParams"  
        (Click)="navigate()">
        </app-kendo-button>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="apiAddress" [searchText]="searchList"
    [advFilterData]="appliedAdvFilters" [pageSize]="pageSize" [entityId]="entityId" [columnOptions]="columnOptions"
    [actionSet]="actionSet" [tabOptions]="tabOptions" [actionItemCategoryField]="'Status'" [isSortingAllowed]="true"
    [isActionColumnVisible]="true" [isFilteringAllowed]="true" [multiSelect]="false"
    [kendoGridSelectedBy]="'UKey'" [fileName]="'Sector' | translate"
    [ShowActivateDeactivateButton]='false'
    [isApiGateway]="true">
  </grid-view>
</div>
