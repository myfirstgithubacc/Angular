<form [formGroup]="basicDetailsForm">

    <div class="card" *ngIf="!isEditMode">
        <!-- Card Header Section-->
        <div class="card__header" id="basic-details">

            <h4 class="card__heading">{{copyFromExistingSectorLabelText}}
            </h4>

            <div class="card__header-icon">
            </div>
        </div>
        <!-- End Card Header Section-->

        <form [formGroup]="copySectorForm">
            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">

                    <!-- input box start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown #CopySector [isDisabled]="isCopied" [list]="sectorDropDownList"
                                [label]="'SelectExistingSector'" [labelLocalizeParam]="sectorLabelTextParams"
                                [isSpecialCharacterAllowed]="true" [controlName]="'existingSectorDropDownList'"
                                [placeholder]="'DdlSelect'" (onChange)="onSelectingExistingRule()" [isRequired]="false">
                            </app-kendo-dropdown>
                        </div>
                    </div>
                    <!-- input box end -->

                    <!-- input box start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <button class="copy__btn" [disabled]="isCopied"
                                (click)="CopyConfirmation(CopySector.formControl.value)" kendoButton fillMode="outline"
                                themeColor="primary">
                                <xrm-icon name="copy" [size]="15" color="dark-blue-color"></xrm-icon>
                                {{ copyFromSelectedSectorButtonText }}
                            </button>
                        </div>
                    </div>
                    <!-- input box start -->
                </div>
            </div>
        </form>
        <!-- End Card Body Section-->

    </div>
    <!--Basic Details Start-->

    <div class="card">
        <!-- Card Header Section-->
        <div class="card__header">
            <h4 class="card__heading">{{'BasicDetails' | translate}}</h4>
            <div class="card__header-icon">
            </div>
        </div>
        <!-- End Card Header Section-->

        <!-- Card Body Section-->
        <div class="card__body">
            <div class="row">
                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-textbox [controlName]="'SectorName'" [label]="'SectorName'"
                            [labelLocalizeParam]="sectorLabelTextParams" [isRequired]="true"
                            [isEditMode]="(isEditMode && !isDraft)" [maxCharacters]="magicNumbers.fifty"
                            [isSpecialCharacterAllowed]=true>
                        </app-textbox>
                    </div>
                </div>
                <!--input box end-->

                <!-- page subheading -->
                <div class="col-sm-12 col-md-12">
                    <h4 class="card__body--subheading">{{'AddressDetails' | translate}}</h4>
                </div>
                <!-- page subheading -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-textbox [controlName]="'AddressLine1'" [label]="'AddressLine1'" [isRequired]="true"
                            [maxCharacters]="magicNumbers.hundred" [isSpecialCharacterAllowed]="true">
                        </app-textbox>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-textbox [controlName]="'AddressLine2'" [label]="'AddressLine2'" [isRequired]="false"
                            [maxCharacters]="magicNumbers.hundred" [isSpecialCharacterAllowed]="true">
                        </app-textbox>
                    </div>
                </div>
                <!-- input box start -->
                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group" >
                        <app-kendo-dropdown [isEditMode]="isEditedProperty()" [list]="sectorAllDropdowns?.Countries"
                            [label]="'CountryId'" [isSpecialCharacterAllowed]=true [controlName]="'CountryId'"
                            [placeholder]="'DdlSelect'" [isRequired]="true" (onChange)="onChangeCountry($event)">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-dropdown [list]="stateList" [label]="StateLabel" [isSpecialCharacterAllowed]="true"
                            [controlName]="'StateId'" [placeholder]="'DdlSelect'" [isRequired]="true">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-textbox [controlName]="'City'" [label]="'City'" [isRequired]="true" [maxCharacters]="magicNumbers.fifty"
                            [isSpecialCharacterAllowed]="true">
                        </app-textbox>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-dropdown [list]="sectorAllDropdowns?.Timezones" [label]="'TimeZoneId'"
                            [controlName]="'TimeZoneId'" [placeholder]="'DdlSelect'" [isRequired]="true">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-masked-textbox [controlName]="'PostalCode'" [label]="ZipCodeLabel"
                            [isRequired]="true" [isZipCode]="true" [countryId]="countryId">

                        </app-kendo-masked-textbox>
                    </div>
                </div>
                <!-- input box start -->

                <!-- page subheading -->
                <div class="col-sm-12 col-md-12">
                    <h4 class="card__body--subheading">{{ 'OtherDetails' | translate }}</h4>
                </div>
                <!-- page subheading -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-dropdown [list]="sectorAllDropdowns?.HomeLanguages" [label]="'DefaultCulture'"
                            [controlName]="'HomeLanguageCode'" [isValuePrimitiveAllowed]='false'
                            [placeholder]="'DdlSelect'" [isRequired]="true">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-dropdown [list]="sectorAllDropdowns?.PasswordExpiryPeriods"
                            [label]="'PasswordExpiryPeriod'" [controlName]="'PasswordExpiryPeriod'"
                            [placeholder]="'DdlSelect'" [isRequired]="true">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-datepicker [getFormattedDate]="true" [controlName]="'InitialGoLiveDate'" [label]="'InitialGoLiveDate'"
                            [isRequired]="false">
                        </app-kendo-datepicker>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-m d-6">
                    <div class="form-group amount-readOnly">
                        <app-kendo-dropdown [list]="sectorAllDropdowns?.WeekDays" [label]="'WeekEndingDayId'"
                            [controlName]="'WeekEndingDayId'" [placeholder]="'DdlSelect'" [isRequired]="true"
                            [tooltipVisible]="true" [tooltipTitle]="'Weekending_Day_Tooltip'" [isEditMode]="isWeekendingReadOnlyMode">
                        </app-kendo-dropdown>
                    </div>
                </div>
                <!-- input box start -->

                <div class="clearfix"></div>
                <!-- input box start -->
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <app-kendo-switch [controlName]="'IsLimitAvailableWeekendingInTimeCapture'" [onLabel]="'Yes'"
                            [offLabel]="'No'" [label]="'LimitAvailableWeekendingDatesInTimeEntry'"
                            (onChangeSwitch)="onChangeSwitchLimitWeekendingDatesTimeEntry($event)"
                            [tooltipVisible]="true"
                            [tooltipTitle]="'Limit_Available_Weekending_Dates_in_Time_Entry_Tooltip'">
                        </app-kendo-switch>
                    </div>
                </div>
                <!-- input box start -->

                <!-- input box start -->
                <div class="col-sm-6 col-md-6" *ngIf="isLimitWeekendingDatesTimeEntry">
                    <div class="form-group">
                        <app-numeric-box [controlName]="'NoOfPastWeekeding'" [label]="'NoOfPastWeekeding'"
                            [isRequired]="true" [min]="magicNumbers.zero" [maxlength]="magicNumbers.two" [decimals]=magicNumbers.zero [tooltipVisible]="true"
                            [tooltipTitle]="'No_of_Previous_Weekending_Dates_Allowed_Tooltip'">
                        </app-numeric-box>
                    </div>
                </div>
                <!-- input box start -->
            </div>
        </div>
        <!-- End Card Body Section-->
    </div>
    <!--Basic Details Card End-->
</form>
