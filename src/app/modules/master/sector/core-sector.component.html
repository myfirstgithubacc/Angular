<ng-container>
    <div class="row" *ngIf="showSwitch">
        <div class="col-sm-12">
            <div class="form-group text-end">
                <kendo-label class="kendo-label__change kendo-label__change--all"
                    text="{{'ShowAllSections' | translate}}">
                    <kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" (valueChange)="showAll($event)" [(ngModel)]="showAllSectionsSwitch">
                    </kendo-switch>
                </kendo-label>
            </div>
        </div>
    </div>
    <ng-container *ngIf="showHeader">
        <form [formGroup]="statusForm">
            <app-common-header [statusData]="statusCardData" [controlName]="'status'" [recordId]="recordId"
                [isStatusEditable]="false" [buttonSet]="buttonSet" [recordStatus]="recordStatus" [entityId]="entityId">
            </app-common-header>
        </form>
    </ng-container>
    <router-outlet></router-outlet>
    <ng-container *ngIf="showHeader && showAudit">
        <event-log></event-log>
    </ng-container>
</ng-container>
