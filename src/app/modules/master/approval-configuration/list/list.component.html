<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search  [isServerSidePagingEnable]="isServerSidePagingEnable"  [buttonNameSearch]="''" [EntityId]="entityId" [columnOptions]="columnOptions"
              (onSearch)="onSearchTriggered($event)"></app-search>
          </div>
          <app-advance-search [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="apiUrlForAdv" [EntityId]="entityId" 
          [isApiGateway]="true" (selectedFilter)="onFilter($event)"
           ></app-advance-search>
        </div>

        <div class="custom-search__applied--Filters mx-2">
          <div class="custom-search__applied--Filters"><label class="k-label"></label></div>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewApprovalConfiguration'" (Click)="navigate()" [buttonIcon]="'plus'"></app-kendo-button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable" [columnOptions]="columnOptions"
  [searchText]="searchText" [advFilterData]="appliedAdvFilter" [columnOptions]="columnOptions" [actionSet]="actionSet" [apiAddress]="apiUrlForGrid"
    [tabOptions]="tabOptions" [entityId]="entityId" [pageSize]="pageSize" [kendoGridSelectedBy]="'UKey'"
    [fileName]="'ApprovalConfiguration'" [isSortingAllowed]="true" [isFilteringAllowed]="true"
    [isActionColumnVisible]="true" [isApiGateway]="true" [multiSelect]="false"
    (onGroupedAction)="onAllActivateDeactivateAction($event)"  ></grid-view>
</div>
