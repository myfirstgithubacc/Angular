
<!-- Main Body Section-->
<div class="app-content__body">   
    <form [formGroup]="AddEditEventReasonForm" >
        <!-- Start Card Section-->
        <div class="card">
            <!-- Card Header Section-->
            <div class="card__header">
                <h4 class="card__heading">{{"BasicDetails" | translate}}</h4>
            </div>
            <!-- End Card Header Section-->

            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'Name'" [label]="'BusinessClassification'"
                            [maxCharacters]="100"
                                [isRequired]="true" >
                            </app-textbox>
                        </div>
                    </div>
            </div>
        </div>               
</div>

<!--  Page Footer Section-->
<div class="page-footer">
    <div class="btn-box btn-box--center">
        <button type="button" kendoButton fillMode="outline" themeColor="primary"
        (click)="listNavigation()">
        {{ "Cancel" | translate }}
    </button>
    <button type="button" kendoButton (click)="submitForm()" themeColor="primary" appFocusOnError 
        [formName]="AddEditEventReasonForm" [isEditMode]="isEditMode"
        [disabled]="isEditMode ? AddEditEventReasonForm.pristine : false " translate>
        {{ "Save" | translate }}
    </button>
    </div>
</div>
<!-- End Footer Section-->

</form>
</div>
