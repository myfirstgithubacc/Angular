<div class="master-search">
    <div class="row">
      <div class="col-md-12 master-search__wapper">
        <div class="master-search__search-box">
          <div class="custom-search">
                <div class="custom-search__input-box">
                    <app-search [isServerSidePagingEnable]="isServerSidePagingEnable" 
                    [placeholder]="'SearchFor'" 
                     (onSearch)="onSearchTriggered($event)" 
                      [EntityId]="entityId" [columnOptions]="columnOptions">
                    </app-search>
                </div>
                <app-advance-search #advanceSearch
                  [isServerSidePagingEnable]="isServerSidePagingEnable" 
                  [apiAddress]="advApiAddress" [isApiGateway]="true"
                  [entityType]="'BulkDataTransaction'" 
                  [EntityId]="entityId" (selectedFilter)="onFilterTriggered($event)">
                </app-advance-search>
            </div>
                <div class="custom-search__applied--Filters mx-2">
                <div class="custom-search__applied--Filters"><app-kendo-label class="k-label"></app-kendo-label>
                </div>
              </div>
            </div>

            <div class="master-search__button-box master-search__button-box--right">
              <app-kendo-button [buttonName]="'NewDataUpload'" [buttonIcon]="'plus'" (Click)="navigate()" >
              </app-kendo-button>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <grid-view 
        [columnOptions]="columnOptions"  
        [apiAddress]="apiAddress" 
        [isApiGateway]="true"
        [isServerSidePagingEnable]="isServerSidePagingEnable" 
        [actionSet]="actionSet" 
        [tabOptions]="tabOptions"
        [entityId]="entityId"
        [entityType]="'BulkDataTransaction'" 
        [multiSelect]="false"  
        [searchText]="searchText"
        [advFilterData]="advFilterData" 
        [kendoGridSelectedBy]="'UKey'"
        [pageSize]="pageSize" 
        [actionItemCategoryField]="'Status'" 
        [fileName]="generateExportFileName()" ></grid-view>
      </div>
