<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [isServerSidePagingEnable]="isServerSidePagingEnable"  [placeholder]="'SearchFor'" [buttonNameSearch]="''" [EntityId]="entityId"
              [columnOptions]="columnOptions" (onSearch)="onSearch($event)"></app-search>
          </div>
          <app-advance-search  [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="apiUrlForAdv" [EntityId]="entityId" (selectedFilter)="onFilter($event)" [isApiGateway]="true"></app-advance-search>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewShift'" 
        (Click)="navigate()" [buttonIcon]="'plus'"></app-kendo-button>
      </div> 
    </div>
  </div>
</div>

<div class="row">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable"  [columnOptions]="columnOptions" [actionSet]="actionSet"
    [tabOptions]="tabOptions" [kendoGridSelectedBy]="'UKey'"  [pageSize]="pageSize" [apiAddress]="apiUrlForGrid"
    [fileName]="'Shift'" (onGroupedAction)="onAllActivateDeactivateAction($event)" [entityId]="entityId" [multiSelect]="false"
    [isSortingAllowed]="true" [isFilteringAllowed]="true" [isActionColumnVisible]="true"  [extraButtonSet]="!isActionIdFound ? extraButton : []"
    (gridHeaderBtnType)="openCopy()"  [searchText]="searchText" [advFilterData]="appliedAdvFilter" [isApiGateway]="true" >
  </grid-view>

  
</div>
