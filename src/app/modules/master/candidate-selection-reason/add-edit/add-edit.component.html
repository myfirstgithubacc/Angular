<div class="app-content__body">
    <form [formGroup]="addEditCandidateSelectRsnForm">

        <div class="card">
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails'|translate}}</h4>
            </div>
            <div class="card__body">
                <div class="row">

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="sectorData" [label]="'Sector'" [controlName]="'SectorName'"
                                [placeholder]="'DdlSelect'" [isRequired]="true" [isEditMode]="isEditMode"
                                [isSpecialCharacterAllowed]="true" (onChange)="onSectorChange($event)">
                            </app-kendo-dropdown>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'CandidateSelectionReason'" [label]="'SelectionReason'"
                                [isRequired]="true" [isSpecialCharacterAllowed]="true"
                                [maxCharacters]="maxCharacterAllowed">
                            </app-textbox>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{'ApplicableIn'|translate}}</h4>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'ProfessionalRequest'"
                                [label]="'ProfessionalPsrRequest'" [tooltipVisible]="true"
                                [tooltipTitle]="'SelectionReasonProfessionalRequestToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'LiRequest'"
                                [label]="'LiRequest'" [tooltipVisible]="true"
                                [tooltipTitle]="'SelectionReasonLiRequestToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6" *ngIf="rfxSowValue">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'RfxSowRequest'"
                                [label]="'IcSowRequest'" [tooltipVisible]="true"
                                [tooltipTitle]="'SelectionReasonICSOWRequestToolTip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="page-footer">
            <div class="btn-box btn-box--center">
                <button type="button" kendoButton fillMode="outline" themeColor="primary"
                    [routerLink]="navigationPaths.list">
                    {{ "Cancel" | translate }}
                </button>

                <button type="button" kendoButton (click)="onSubmitForm()" themeColor="primary"
                    [innerText]="'Save' | translate" [formName]="addEditCandidateSelectRsnForm" appFocusOnError
                    [disabled]="isEditMode ? addEditCandidateSelectRsnForm.pristine : false">{{ "Save" | translate}}
                </button>
            </div>
        </div>
    </form>
</div>
