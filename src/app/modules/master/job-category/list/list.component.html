<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search
              [isServerSidePagingEnable]="isServerSidePagingEnable"
              [placeholder]="'SearchFor'"
              [EntityId]="entityId"
              [columnOptions]="columnOptions"
              (onSearch)="OnSearch($event)"
            ></app-search>
          </div>
          <app-advance-search
          [apiAddress]="advApiAddress"  
          [EntityId]="entityId"
          [isServerSidePagingEnable]="isServerSidePagingEnable"                                                                     
          (selectedFilter)="OnFilter($event)"
          [isApiGateway]="true"
          ></app-advance-search>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button
          [xrmEntityId]="entityId"
          [buttonName]="'NewJobCategory'"
          (Click)="navigateTOAdd()"
          [buttonIcon]="'plus'"
        ></app-kendo-button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <grid-view
    [isServerSidePagingEnable]="isServerSidePagingEnable"
    [apiAddress]="apiAddress"
    [searchText]="searchText"
    [advFilterData]="advFilterData"
    [columnOptions]="columnOptions"
    [actionSet]="actionSet"
    [tabOptions]="tabOptions"
    [kendoGridSelectedBy]="'UKey'"
    [fileName]="generateFileName()"
    [entityId]="entityId"
    [multiSelect]="false"
    [pageSize]="pageSize"
    [isApiGateway]="true"
  >
  </grid-view>
</div>
