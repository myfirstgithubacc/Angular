<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [placeholder]="'Search for...'" [buttonNameSearch]="''" [EntityId]="entityId"
              (onSearch)="applySmartSearch($event)" [isSpecialCharacterAllowed]="true" [isServerSidePagingEnable]="isServerSidePagingEnable"
              [columnOptions]="columnOptions"></app-search>
          </div>
          <app-advance-search [EntityId]="entityId" (selectedFilter)="applyFilter($event)" [isApiGateway]="true" 
          [apiAddress]="advApiAddress" [isServerSidePagingEnable]="isServerSidePagingEnable"></app-advance-search>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewUserDefinedField'" [buttonIcon]="'plus'"
          (Click)="addNewUDF()"></app-kendo-button>
      </div>

    </div>
  </div>
</div>


<div class="row">
  <grid-view  [isServerSidePagingEnable]="isServerSidePagingEnable" [searchText]="searchText" [advFilterData]="appliedAdvFilters" [apiAddress]="apiAddress"
   [columnOptions]="columnOptions" [actionSet]="actionSet" [tabOptions]="tabOptions" [isApiGateway]="true"
    [kendoGridSelectedBy]="'UKey'" [entityId]="entityId" [fileName]="'UDFConfigList'" [pageSize]="pageSize"
    (onGroupedAction)="handleAllActivateDeactivate($event)"></grid-view>
</div>
