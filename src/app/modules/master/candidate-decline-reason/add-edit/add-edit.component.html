<!-- Main Body Section-->
<div class="app-content__body">

    <form [formGroup]="addEditCanDecRsnForm">
        <!-- Start Card Section-->
        <div class="card">
            <!-- Card Header Section-->
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails'|translate}}</h4>
            </div>
            <!-- End Card Header Section-->

            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">

                    <!-- Text Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="sectorData" [label]="'Sector'"
                                [controlName]="'SectorId'" [placeholder]="'-Select-'" [isRequired]="true"
                                [isEditMode]="isEditMode" (onChange)="onChangeSectorDropdown($event)">
                            </app-kendo-dropdown>
                            <p *ngIf="isEditMode" class="label-answere">{{canDecRsnData.SectorName}}
                            </p>
                        </div>
                    </div>
                    <!-- Text Box End -->

                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox [controlName]="'CandidateDeclineReason'" [label]="'DeclineReason'" [isRequired]="true">
                            </app-textbox>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-kendo-radio-button 
                            [controlName]="'candidateTypeId'" 
                            [isRequired]="true"
                            [label]="'UsedIn'" 
                            [name]="'UsedIn'"
                            [isEditMode]="isEditMode"
                            [RadioGroup]="usedInRadio"
                            (onChangeRadio)="onChangeRadio($event)"
                            [tooltipTitle]="'UsedInTooltip'"
                            [tooltipVisible]="true"
                            >
                            </app-kendo-radio-button>
                        </div>
                    </div>

                    <!-- Page Subheading -->
                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{'ApplicableIn'|translate}}</h4>
                    </div>
                    <!-- Page Subheading -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [isEditMode]="!isOnboardingCandidate" [offLabel]="'No'" [controlName]="'ProfessionalRequest'" [label]="'ProfessionalPsrRequest'"
                                [tooltipVisible]="true" [tooltipTitle]="'ProfPsrRequestTooltipMsg'"></app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6" *ngIf="!isOnboardingCandidate">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'LiRequest'" [label]="'LiRequest'" [tooltipVisible]="true"
                                [tooltipTitle]="'LiReqTooltipMsg'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6"  *ngIf="Rfxswitchconfig && !isOnboardingCandidate">
                        <div class="form-group">
                            <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'RfxSowRequest'" [label]="'IcSowRequest'"
                                [tooltipVisible]="true" [tooltipTitle]="'IcSowReqTooltipMsg'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                </div>
            </div>

        </div>


 <!-- Â Page Footer Section-->
 <div class="page-footer">
    <div class="btn-box btn-box--center">
        <button type="button" kendoButton fillMode="outline" themeColor="primary" (click)="navigate()"> {{ "Cancel"
            | translate }}
        </button>
        <button type="button" kendoButton (click)="submitForm()" themeColor="primary"
            [disabled]="isEditMode ? addEditCanDecRsnForm.pristine : false" appFocusOnError
            [formName]="addEditCanDecRsnForm">
            {{ isEditMode ?("Save" | translate) : ("Save" | translate) }}

        </button>
        
    </div>
</div>
<!-- End Footer Section-->

    </form>
</div>
