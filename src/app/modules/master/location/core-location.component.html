<ng-container>
    <ng-container *ngIf="isCommonSectionVisible">
        <form [formGroup]="statusForm">
            <app-common-header [statusData]="statusCardData" [controlName]="'status'" [recordId]="recordCode"
                [isStatusEditable]="false" [buttonSet]="buttonSet" [recordStatus]="recordStatus" [entityId]="entityId">
            </app-common-header>
        </form>
    </ng-container>
    <router-outlet></router-outlet>
    <ng-container *ngIf="isCommonSectionVisible">
        <event-log></event-log>
    </ng-container>

</ng-container>
