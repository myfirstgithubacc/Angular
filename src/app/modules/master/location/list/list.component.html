<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [isServerSidePagingEnable]="isServerSidePagingEnable" [placeholder]="'SearchFor'"
              [buttonNameSearch]="''" [EntityId]="entityId" (onSearch)="onSearchTriggered($event)"
              [isSpecialCharacterAllowed]="true" [columnOptions]="columnOptions">
            </app-search>
          </div>

          <app-advance-search [apiAddress]="advApiAddress" [isServerSidePagingEnable]="isServerSidePagingEnable"
            [EntityId]="entityId" (selectedFilter)="onFilterTriggered($event)" [isApiGateway]="true">
          </app-advance-search>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewLocation'" [buttonIcon]="'plus'"
          (Click)="navigateToAdd()"></app-kendo-button>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="apiAddress" [searchText]="searchText"
    [advFilterData]="appliedAdvFilters" [columnOptions]="columnOptions" [pageSize]="pageSize" [actionSet]="actionSet"
    [entityId]="entityId" [tabOptions]="tabOptions" [fileName]="'Location'" [kendoGridSelectedBy]="'UKey'"
    [isSortingAllowed]="true" [isFilteringAllowed]="true" [isApiGateway]="true"
    [isActionColumnVisible]="true" (onGroupedAction)="OnAllActivateDeactivateAction($event)"></grid-view>
</div>
