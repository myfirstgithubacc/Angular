<form [formGroup]="timeAndExpenseConfigurationsForm">

   <div class="card">
      <!-- Card Header Section-->
      <div class="card__header">
         <h4 class="card__heading">{{'TimeExpenseConfiguration' | translate}}</h4>
      </div>
      <!-- End Card Header Section-->
      <!-- Card Body Section-->
      <div class="card__body">
         <div class="row">
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-multiselect-dropdown [label]="'HourDistributionRules'"
                     [controlName]="'hourDistributionRules'" [list]="hdrList" (onChange)="handleWeekOne()"
                     [isRequired]="true"></app-kendo-multiselect-dropdown>
               </div>
            </div>

            <!-- Datepicker Start -->
            <div class="col-sm-6 col-md-6" *ngIf="showWeekOne">
               <div class="form-group">
                  <app-kendo-datepicker [controlName]="'nineEightyWeekOne'" [label]="'1Week'" [isRequired]="true"
                     (onChange)="checkWeekendingDay($event)" [disabledDates]="disabledDates"></app-kendo-datepicker>
               </div>
            </div>

            <!-- Switch Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-switch [label]="'AllowContractorsToAddHolidaysHours'" [onLabel]="'Yes'" [offLabel]="'No'"
                     [controlName]="'allowContractorToAddHolidaysHours'"></app-kendo-switch>
               </div>
            </div>

            <!-- Switch Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-dropdown [list]="mealBreakDropdown?.Data" [label]="'ApplicableRestMealBreaksConfiguration'"
                     [controlName]="'applicableRestMealBreaksConfiguration'" [placeholder]="'DdlSelect'"
                     [isRequired]="true">
                  </app-kendo-dropdown>
               </div>
            </div>

            <!-- Page Subheading -->
            <div class="col-sm-12 col-md-12">
               <h4 class="card__body--subheading"></h4>
            </div>
            <!-- Page Subheading -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AllowExpenseEntryToolTip'" [controlName]="'allowExpenseEntry'"
                     [label]="'AllowExpenseEntry'">
                  </app-kendo-switch>
               </div>
            </div>

            <!-- Page Subheading -->
            <div class="col-sm-12 col-md-12">
               <h4 class="card__body--subheading"></h4>
            </div>

            <!-- Page Subheading -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [isDisable]="oneTimeSettingForToggleSwitchToMakeDisable('AlternateTAndEConfigurations')"
                     [tooltipTitle]="'AlternateSectorConfigurationToolTip'"
                     [controlName]="'alternateTimeAndExpenseConfigurations'" [label]="'AlternateTEConfiguration'"
                     (onChangeSwitch)="onAlternateTimeAndExpenseConfigurationsChange($event)">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <div class="clearfix"></div>
            <!-- Input Box Start -->
            <ng-container *ngIf="!hideCLPJobRotation">
               <div class="col-sm-6 col-md-6"
                  *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
                  <div class="form-group">

                     <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'clpJobRotationAllowed'"
                        [isDisable]="oneTimeSettingForToggleSwitchToMakeDisableChild()" [label]="'IsClpJobRotationAllowed'"
                        [tooltipVisible]="true" [tooltipTitle]="'CLPJobRotationAllowedToolTip'"
                        (onChangeSwitch)="onClpJobRotationAllowedChange($event)">
                     </app-kendo-switch>
                  </div>
               </div>
            </ng-container>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AllTimeAdjustmentsApprovalRequiredToolTip'"
                     [controlName]="'allTimeAdjustmentsApprovalRequired'"
                     [label]="'IsAllTimeAdjustmentApprovalRequired'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AllowTimeUploadWithSTOTDTToolTip'" [controlName]="'allowTimeUploadWithSTOTDT'"
                     [label]="'AllowTimeUploadWithStOtDt'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'ValidateApprovedAmountWithTimeRecordsToolTip'"
                     [controlName]="'validateApprovedAmountWithTimeRecords'"
                     [label]="'ValidateApprovedAmountWithTimeRecords'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'DisplayStaffingAgencyInTandEApprovalToolTip'"
                     [controlName]="'displayStaffingAgencyInTandEApproval'"
                     [label]="'AllowStaffingAgencyInTandEApproval'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <div class="col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <tooltip-content [tooltipTitle]="'SendPODepletionNoticesToolTip'" [label]="'SendPoDepletionNoticesTo'"
                  [tooltipPosition]="" [tooltipVisible]="true">
                  <xrm-icon name="star" class="required"></xrm-icon>
                  <div class="row">
                     <!-- Input Box Start -->
                     <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                           <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'"
                              [controlName]="'sendPODepletionNoticeToPrimaryManager'" [label]="'IsPoSentToPm'">
                           </app-kendo-switch>
                        </div>
                     </div>
                     <!-- Input Box End -->
                     <!-- Input Box Start -->
                     <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                           <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'"
                              [controlName]="'sendPODepletionNoticeToPOOwner'" [label]="'IsPoSentToPoOwner'">
                           </app-kendo-switch>
                        </div>
                     </div>
                     <!-- Input Box End -->
                  </div>
               </tooltip-content>
            </div>
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('alternateTimeAndExpenseConfigurations')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'TimeUploadAsApprovedHoursToolTip'" [controlName]="'timeUploadAsApprovedHours'"
                     [label]="'TimeUploadAsApprovedHours'" (onChangeSwitch)="onTimeUploadAsApprovedHoursChange($event)">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="timeAndExpenseConfigurationsForm?.get('timeUploadAsApprovedHours')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AutoApproveHoursAdjustmentAllowedToolTip'"
                     [controlName]="'autoApproveHoursAdjustmentAllowed'" [label]="'IsAutoApprovedAdjustment'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
         </div>
      </div>
   </div>
</form>
