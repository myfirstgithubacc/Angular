<form [formGroup]="xrmTimeClockForm">
   <div class="card">
      <!-- Card Header Section-->
      <div class="card__header">
         <h4 class="card__heading">{{'XRMTimeClock' | translate}}
         </h4>
      </div>
      <!-- End Card Header Section-->
      <!-- Card Body Section-->
      <div class="card__body">
         <div class="row">
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AlternateSectorConfigurationToolTip'"
                     [isDisable]="oneTimeSettingForToggleSwitchToMakeDisable('AltTimeClockConfigurations')"
                     [controlName]="'alternateTimeClockConfigurations'" [label]="'XRMTimeClockConfiguration'"
                     (onChangeSwitch)="onAlternateTimeClockConfigurationsChange($event)">
                  </app-kendo-switch>
                
               </div>
            </div>
            <!-- Input Box End -->
            <div class="clearfix"></div>
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('alternateTimeClockConfigurations')?.value">
               <div class="form-group">
                 
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'EnableXRMTimeClockToolTip'" [controlName]="'enableXRMTimeClock'"
                     [isDisable]="oneTimeSettingForToggleSwitchToMakeDisable('EnableXRMTimeClock')"
                     [label]="'IsXrmTimeClockRequired'" (onChangeSwitch)="onEnableXRMTimeClockChange($event)">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->

            <div class="clearfix"></div>
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'DailyPunchApprovalNeededToolTip'" [controlName]="'dailyPunchApprovalNeeded'"
                     [label]="'IsDailyPunchApprovalNeeded'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AllowManagerAdjustPunchInOutToolTip'"
                     [controlName]="'allowManagerAdjustPunchInOut'" [label]="'IsAllowManagerAdjustPunchInOut'">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AccrueHoursFromActualPunchInToolTip'"
                     [controlName]="'accrueHoursFromActualPunchIn'" [label]="'AccrueHoursFromActualPunchIn'"
                     (onChangeSwitch)="onAccrueHoursFromActualPunchInChange($event)">
                  </app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->
            <div class="col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <app-kendo-label [label]="'AllowManualSelectionDuringPunchFor'" [tooltipVisible]="true"
                  [tooltipTitle]="'AllowManualSelectionDuringPunchForToolTip'"></app-kendo-label>
               <div class="row">
                  <!-- Input Box Start -->
                  <div class="col-sm-4 col-md-4">
                     <div class="form-group">
                        <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'isAllowManualCharge'"
                           [label]="'CostAccountingCode'">
                        </app-kendo-switch>
                     </div>
                  </div>
                  <!-- Input Box End -->
                  <!-- Input Box Start -->
                  <div class="col-sm-4 col-md-4">
                    
                     <div class="form-group">
                       
                        <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [controlName]="'isAllowManualShift'"
                           [label]="'Shift'" [isDisable]="clpJobRotationAllowedValue">
                        </app-kendo-switch>
                      
                     </div>
                  </div>
                  <!-- Input Box End -->
                  <!-- Input Box Start -->
                  <div class="col-sm-4 col-md-4">

                     <div class="form-group">
                        <div class="form-group">
                           
                           <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'"
                              [controlName]="'isAllowManualJobCategory'" [label]="'JobCategory'"
                              [isDisable]="clpJobRotationAllowedValue">
                           </app-kendo-switch>

                        </div>
                       
                     </div>
                  </div>
                  <!-- Input Box End -->
               </div>
            </div>
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-radio-button [controlName]="'xrmUseEmployeeIDTimeClockID'"
                  [tooltipVisible]="true"
                  [tooltipTitle]="'Will_XRM_Use_Employee_ID_Or_Time_Clock_ID_Tooltip'"
                  [name]="'EmployeeIDType'" [RadioGroup]="timeClockDropdown?.selectempidtimeclockid?.Data"
                  [label]="'XrmUseEmployeeIDOrTimeClockID'" [isRequired]="true">
              </app-kendo-radio-button>
               </div>
            </div>
            <!-- Input Box End -->
            <div class="clearfix"></div>
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">

                  <app-kendo-timepicker [controlName]="'clockBufferToSetReportingDate'" [tooltipVisible]="true"
                     [tooltipTitle]="'ClockBufferToSetReportingDateToolTip'" [label]="'ClockBufferForReportingDate'"
                     [isRequired]="true" [timeFormat]="'HH:mm'">
                  </app-kendo-timepicker>

               </div>
            </div>
            <!-- Input Box End -->
            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-timepicker [controlName]="'ClockBufferForShiftStart'" [tooltipVisible]="true"
                     [tooltipTitle]="'ClockBufferForShowingCLPsEarlyShiftStartToolTip'"
                     [label]="'ClockBufferForShiftStart'" [isRequired]="true" [timeFormat]="'HH:mm'">
                  </app-kendo-timepicker>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'AutoLunchDeductionAllowedToolTip'" [controlName]="'autoLunchDeductionAllowed'"
                     [label]="'IsAutoLunchDeduction'" (onChangeSwitch)="onAutoLunchDeductionAllowedChange($event)"
                     [isRequired]="false"></app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->



            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('autoLunchDeductionAllowed')?.value">
               <div class="form-group">
                  <app-numeric-box [label]="'MinimumHourWorkedBeforeLunchDeduction'"
                     [controlName]="'minimumHourWorkedBeforeLunchDeduction'" [isRequired]="true" [tooltipVisible]="true"
                     [tooltipTitle]="'MinimumHoursToBeWorkedBeforeLunchDeductionToolTip'" format="n2" [min]="0"
                     [max]="24" [maxlength]="5" [decimals]="2">
                  </app-numeric-box>
             
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('autoLunchDeductionAllowed')?.value">
               <div class="form-group">
                  <app-numeric-box [label]="'LunchTimeDeducted'" [controlName]="'lunchTimeDeducted'" [min]="0"
                     [tooltipVisible]="true" [tooltipTitle]="'LunchTimeToBeDeductedToolTip'" [max]="1440" [maxlength]=4
                     [isRequired]="true">
                  </app-numeric-box>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6"
               *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value && isEffectiveDate && isEditMode">
               <div class="form-group">
                  <app-kendo-datepicker [controlName]="'effectiveDateForLunchConfiguration'" [tooltipVisible]="true"
                     [tooltipTitle]="'EffectiveDateForLunchConfigurationToolTip'"
                     [label]="'EffectiveDateForLunchConfiguration'" [isRequired]="true" (onChange)="effectiveDateValidation()">
                  </app-kendo-datepicker>
               </div>
            </div>
            <!-- Input Box End -->


            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('enableXRMTimeClock')?.value">
               <div class="form-group">
                  <app-kendo-switch [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                     [tooltipTitle]="'PunchRoundingNeededToolTip'" [controlName]="'punchRoundingNeeded'"
                     [label]="'IsPunchRoundingNeeded'"
                     (onChangeSwitch)="onPunchRoundingNeededChange($event)"></app-kendo-switch>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('punchRoundingNeeded')?.value">
               <div class="form-group">
                  <app-kendo-dropdown [list]="timeClockDropdown?.selectpunchtimeinc?.Data" [tooltipVisible]="true"
                     [tooltipTitle]="'PunchInTimeIncrementRoundingToolTip'" [label]="'PunchInTimeIncrementRounding'"
                     [controlName]="'punchInTimeIncrementRounding'" [placeholder]="'DdlSelect'" [isRequired]="true">
                  </app-kendo-dropdown>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('punchRoundingNeeded')?.value">
               <div class="form-group">
                  <app-kendo-dropdown [list]="timeClockDropdown?.selectpunchtimeinc?.Data" [tooltipVisible]="true"
                     [tooltipTitle]="'PunchOutTimeIncrementRoundingToolTip'" [label]="'PunchOutTimeIncrementRounding'"
                     [controlName]="'punchOutTimeIncrementRounding'" [placeholder]="'DdlSelect'" [isRequired]="true">
                  </app-kendo-dropdown>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('punchRoundingNeeded')?.value">
               <div class="form-group">
                  <app-kendo-dropdown [list]="timeClockDropdown?.selectPunchTimeRounding?.Data" [label]="'PunchInTimeRounding'"
                     [tooltipVisible]="true" [tooltipTitle]="'PunchInTimeRoundingToolTip'"
                     [controlName]="'punchInTimeRounding'" [placeholder]="'DdlSelect'" [isRequired]="true">
                  </app-kendo-dropdown>
               </div>
            </div>
            <!-- Input Box End -->

            <!-- Input Box Start -->
            <div class="col-sm-6 col-md-6" *ngIf="xrmTimeClockForm?.get('punchRoundingNeeded')?.value">
               <div class="form-group">
                  <app-kendo-dropdown [list]="timeClockDropdown?.selectPunchTimeRounding?.Data" [label]="'PunchOutTimeRounding'"
                     [tooltipVisible]="true" [tooltipTitle]="'PunchOutTimeRoundingToolTip'"
                     [controlName]="'punchOutTimeRounding'" [placeholder]="'DdlSelect'" [isRequired]="true">
                  </app-kendo-dropdown>
               </div>
            </div>
            <!-- Input Box End -->
            <!-- end -->
         </div>
      </div>
   </div>


</form>
