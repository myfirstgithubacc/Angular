<!-- Main Body Section-->
<div class="app-content__body">
    <form [formGroup]="AddEditTerminationReasonForm">

        <!-- Start Card Section-->
        <div class="card">
            <!-- Card Header Section-->
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails' | translate}}</h4>
            </div>
            <!-- End Card Header Section-->

            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">

                    <!-- Text Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown [list]="sectorDropDownList"
                                [label]="'Sector'" [controlName]="'Sector'"
                                [isValuePrimitiveAllowed]="true"
                                [placeholder]="'DdlSelect'" [isRequired]="true" [isEditMode]="isEditMode"
                                (onChange)="onChangeSectorDropdown($event)">
                            </app-kendo-dropdown>
                        </div>
                    </div>
                    <!-- Text Box End -->

                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox 
                                [controlName]="'TerminationReasonName'" 
                                [label]="'TerminationReason'" 
                                [isRequired]="true">
                            </app-textbox>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-radio-button [controlName]="'ReasonTypeId'"
                            [RadioGroup]="reasonType" [label]="'ReasonType'"
                            [isRequired]="true">
                        </app-kendo-radio-button>
                        </div>
                    </div>

                    <!-- Page Subheading -->
                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{"ApplicableIn"|translate}}</h4>
                    </div>
                    <!-- Page Subheading -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'ProfessionalContractor'" [label]="'ProfessionalCLP'"
                                [onLabel]="'Yes'" [offLabel]="'No'"></app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                     <!-- Input Box Start -->
                     <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'LIContractor'" [label]="'IsLightIndustrialContractor'" [onLabel]="'Yes'"
                                [offLabel]="'No'" [tooltipVisible]="false" [tooltipTitle]="">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                   <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6" *ngIf="SOWswitchconfig">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'SOWResources'" [label]="'SowResources'" [onLabel]="'Yes'"
                                [offLabel]="'No'" [tooltipVisible]="false" [tooltipTitle]="">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->




                </div>
            </div>

        </div>


        <div class="card">
            <!-- Card Header Section-->
            <div class="card__header">
                <h4 class="card__heading">{{'OtherConfiguration' | translate}}</h4>
            </div>
            <!-- End Card Header Section-->

            <!-- Card Body Section-->
            <div class="card__body">
                <div class="row">


                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'BackfillNeeded'" [label]="'BackfillNeeded'"
                                [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true" [tooltipTitle]="'NeedBackfillTooltip'"
                               >
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'ManagerSurveyRequested'"
                                [label]="'ManagerSurveyToRequested'" [onLabel]="'Yes'"
                                [offLabel]="'No'" [tooltipVisible]="true" [tooltipTitle]="'ManagerSurveyRequestedTooltip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch [controlName]="'DoNotReturn'" [label]="'EnableContractorDoNotReturn'"
                                [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true" [tooltipTitle]="'DoNotReturnTooltip'">
                            </app-kendo-switch>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--  Page Footer Section-->
        <div class="page-footer">
            <div class="btn-box btn-box--center">

                <button
        type="button"
        kendoButton
        fillMode="outline"
        themeColor="primary"
        (click)="navigateToList()"
    >
        {{ "Cancel"|translate }}
    </button>
                <button
                 type="button" 
                 kendoButton 
                 [disabled]="isEditMode ? AddEditTerminationReasonForm.pristine : false "
                 (click)="save()" 
                 themeColor="primary" 
                 [innerText]="'Save'"
                 >{{"save"}}
                </button>
            </div>
        </div>
        <!-- End Footer Section-->

    </form>
</div>
