<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [placeholder]="'SearchFor'" [buttonNameSearch]="''" [EntityId]="entityId"
               (onSearch)="onSearch($event)" [isSpecialCharacterAllowed]="true" [isServerSidePagingEnable]="isServerSidePagingEnable"
              [columnOptions]="columnOptions"></app-search>
          </div>
          <app-advance-search [EntityId]="entityId" [apiAddress]="advApiAddress" [isServerSidePagingEnable]="isServerSidePagingEnable"
            (selectedFilter)="onFilter($event)" [isApiGateway]="true"></app-advance-search>
        </div>
      </div>

      <div class="master-search__button-box master-search__button-box--right">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewDocumentConfiguration'" [buttonIcon]="'plus'"
          (Click)="navigateToAdd()"></app-kendo-button>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="apiAddress" [searchText]="searchText"
  [advFilterData]="appliedAdvFilters" [columnOptions]="columnOptions" [pageSize]="pageSize" [actionSet]="actionSet"
    [entityId]="entityId" [tabOptions]="tabOptions" [fileName]="'DcoumentConfiguration'" [kendoGridSelectedBy]="'UKey'" [isApiGateway]="true"
    (onGroupedAction)="onActivateDeactivate($event)" [isSortingAllowed]="true"
    [isFilteringAllowed]="true" [isActionColumnVisible]="true"></grid-view>
</div>
