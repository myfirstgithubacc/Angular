<!-- Main Body Section-->
<div class="app-content__body">

  <form [formGroup]="AddEditOrganizationLevelForm">
    <div class="card">

      <!-- Card Header Section-->
      <div class="card__header">
        <h4 class="card__heading">{{'BasicDetails'|translate}}</h4>
        <div class="card__header-icon">
        </div>
      </div>
      <!-- End Card Header Section-->

      <!-- Card Body Section-->
      <div class="card__body">
        <div class="row">
          <div class="clearfix"></div>

          <!-- Dropdown box start -->
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <app-kendo-dropdown [list]="sectorDropDownList" [label]="SectorLabel" [isSpecialCharacterAllowed]="true"
                [controlName]="'SectorId'" [placeholder]="'-Select-'" [isRequired]="true" [isEditMode]="isEditMode"
                (onChange)="onChangeSector($event)">
              </app-kendo-dropdown>
            </div>
          </div>
          <!-- Dropdown box end -->

          <!-- Text box start -->
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <app-textbox [controlName]="'OrganizationName'" [label]="OrgLevelName" [isRequired]="true" #mytext
                [isSpecialCharacterAllowed]="true" [maxCharacters]="100"
                >
              </app-textbox>
            </div>
          </div>
          <!-- Text box end -->

          <!-- Switch box start -->
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <app-kendo-switch [controlName]="'ClientPayStaffingDirectly'" [label]="'ClientPaysStaffingAgencyDirectly'"
                [onLabel]="'Yes'" [offLabel]="'No'" [tooltipVisible]="true"
                [tooltipTitle]="'ToolTipMessageOnClientPaysStafffingAgencyDirectly'">
              </app-kendo-switch>
            </div>
          </div>
          <!-- Switch box end -->

        </div>
      </div>
      <!-- End Card Body Section-->
    </div>

    <ng-container *ngIf="sectorId > 0">
      <app-udf-implementation [entityId]="entityId" [sectorId]="sectorId" [recordUKey]="recordUKey"
        [recordId]="udfRecordID" [parentsInfos]="udfCommonMethods.getParentsInfo()" [actionTypeId]="actionTypeId"
        (onDataPicked)="getUdfData($event)">
      </app-udf-implementation>

    </ng-container>

    <!--  Page Footer Section-->

    <div class="page-footer">
      <div class="btn-box btn-box--center">
        <button type="button" kendoButton fillMode="outline" themeColor="primary"
        routerLink="/xrm/master/organization-level1">{{'Cancel'|translate}}</button>
        <button type="submit" [disabled]="isEditMode ? AddEditOrganizationLevelForm.pristine : false" kendoButton
          (click)="checkOrgName()" x themeColor="primary" translate appFocusOnError
          [formName]="AddEditOrganizationLevelForm">
          {{ "Save" }}
        </button>
      </div>
    </div>

    <!-- End Footer Section-->
  </form>
</div>
