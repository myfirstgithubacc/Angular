<div class="master-search">
    <div class="row">
        <div class="col-md-12 master-search__wapper">
            <div class="master-search__search-box">
                <div class="custom-search">
                    <div class="custom-search__input-box">
                        <app-search
                            [isServerSidePagingEnable]="isServerSidePagingEnable"
                            [placeholder]="'Search for...'"
                            [EntityId]="entityId"
                            (onSearch)="onSearchTriggered($event)"
                            [columnOptions]="columnOptions"
                        ></app-search>
                    </div>
                    <app-advance-search
                        [apiAddress]="advApiAddress"
                        [isApiGateway]="true"
                        [isServerSidePagingEnable]="isServerSidePagingEnable"
                        [EntityId]="entityId"
                        (selectedFilter)="onFilterTriggered($event)"
                    ></app-advance-search>
                </div>
            </div>
            <div class="master-search__button-box master-search__button-box--right">
                <app-kendo-button
                    [xrmEntityId]="entityId"
                    [buttonName]="'AddRequestCancelCloseReason'"
                    (Click)="navigate()"
                    [buttonIcon]="'plus'"
                ></app-kendo-button>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <grid-view
        [isServerSidePagingEnable]="isServerSidePagingEnable"
        [apiAddress]="apiAddress"
        [isApiGateway]="true"
        [searchText]="selectTextsearch"
        [advFilterData]="appliedAdvFilters"
        [columnOptions]="columnOptions"
        [actionSet]="actionSet"
        [tabOptions]="tabOptions"
        [fileName]="'RequestCancelCloseReason'"
        [kendoGridSelectedBy]="'uKey'"
        [actionItemCategoryField]="'Disabled'"
        [entityId]="entityId"
        (onGroupedAction)="onGroupedAction($event)"
        [pageSize]="pageSize"
    ></grid-view>
</div>
