<!-- Main Body Section -->
<div class="app-content__body">

    <form [formGroup]="form">


        <!-- Start Card Section -->
        <div class="card">
            <!-- Card Header Section -->
            <div class="card__header">
                <h4 class="card__heading">{{'BasicDetails'| translate }}</h4>
            </div>
            <!-- End Card Header Section -->
            <!-- Card Body Section -->
            <div class="card__body">
                <div class="row">
                    <!-- Text Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-dropdown
                                [list]="sectorList"
                                [label]="'Sector'"
                                [controlName]="'sectorId'"
                                [placeholder]="'DdlSelect'"
                                [isRequired]="true"
                                [isEditMode]="isEditMode"
                                (onChange)="onChangeSector($event)"
                            >
                            </app-kendo-dropdown>
                        </div>
                    </div>
                    <!-- Text Box End -->
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <app-textbox
                                [controlName]="'cancelCloseReason'"
                                [label]="'CancelCloseReason'"
                                [isSpecialCharacterAllowed]="true"
                                [maxCharacters]="100"
                                [isRequired]="true"
                            >
                            </app-textbox>
                        </div>
                    </div>



                    <!-- Page Subheading -->
                    <div class="col-sm-12 col-md-12">
                        <h4 class="card__body--subheading">{{'ApplicableIn'|translate}}</h4>
                    </div>
                    <!-- Page Subheading -->


                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch
                                [onLabel]="'Yes'"
                                [offLabel]="'No'"
                                [controlName]="'professionalPsrRequest'"
                                [label]="'ProfessionalPsrRequest'"
                                [tooltipVisible]="true"
                                [tooltipTitle]="'AddRequestCancelCloseReasonPSR'"
                            >
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->



                    <!-- Input Box Start -->
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                            <app-kendo-switch
                                [onLabel]="'Yes'"
                                [offLabel]="'No'"
                                [controlName]="'liRequest'"
                                [label]="'LiRequest'"
                                [tooltipVisible]="true"
                                [tooltipTitle]="'AddRequestCancelCloseReasonLI'"
                            >
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->
                    <!-- Input Box Start -->
                    <div
                        class="col-sm-6 col-md-6"
                        *ngIf="isICSOWVisible"
                    >
                        <div class="form-group">
                            <app-kendo-switch
                                [onLabel]="'Yes'"
                                [offLabel]="'No'"
                                [controlName]="'icSowRequest'"
                                [label]="'IcSowRequest'"
                                [tooltipVisible]="true"
                                [tooltipTitle]="'AddRequestCancelCloseReasonICSOW'"
                            >
                            </app-kendo-switch>
                        </div>
                    </div>
                    <!-- Input Box End -->



                </div>
            </div>


        </div>


        <!-- Page Footer Section -->
        <div class="page-footer">
            <div class="btn-box btn-box--center">
                <button
                type="button"
                kendoButton
                fillMode="outline"
                themeColor="primary"
                routerLink="/xrm/master/request-cancel-close-reason/list"
            >
                {{ "Cancel" }}
            </button>
                <button
                    type="submit"
                    kendoButton
                    [disabled]="isEditMode ? form.pristine : false"
                    (click)="checkDuplicate()"
                    themeColor="primary"
                    [innerText]="'Save'"
                    appFocusOnError
                    [formName]="form"
                >
                    {{'Save'|translate}}
                </button>
            </div>
        </div>
        <!-- End Footer Section -->
    </form>
</div>
