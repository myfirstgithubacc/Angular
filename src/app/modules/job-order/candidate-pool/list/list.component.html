<h3 *ngIf="parentEntity == 'LiRequest' || parentEntity == 'Submittal'" class="dailog__title">
  {{'SelectCandidate'|translate}}
</h3>
<div class="master-search widget-filter__search">
  <div class="row">
    <div class="col-md-12 master-search__wapper">
      <div class="master-search__search-box">
        <div class="custom-search">
          <div class="custom-search__input-box">
            <app-search [isServerSidePagingEnable]="isServerSidePagingEnable" [placeholder]="'SearchFor'"
              [buttonNameSearch]="''" [EntityId]="entityId" [menuId]="gridMenuId" (onSearch)="onSearchTriggered($event)" [list]="searchList"
              [columnOptions]="columnOptions">
            </app-search>
          </div>
          <app-advance-search [apiAddress]="fillButton ? advApiAddressLI : advApiAddress"
            [isServerSidePagingEnable]="isServerSidePagingEnable" [menuId]="gridMenuId" [EntityId]="entityId"
            (selectedFilter)="onFilterTriggered($event)" [list]="filterList" [isApiGateway]="true"></app-advance-search>
        </div>
      </div>
      <div class="master-search__button-box master-search__button-box--right" *ngIf="parentEntity == 'LiRequest'">
        <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'FillNewCandidate'" [buttonIcon]="'plus'"
          (click)="lightIndustrialfillNewCandidate()">
        </app-kendo-button>
      </div>
        <div class="master-search__button-box master-search__button-box--right" *ngIf="parentEntity == 'CandidatePool'">
          <app-kendo-button [xrmEntityId]="entityId" [buttonName]="'NewCandidate'" [buttonIcon]="'plus'"
            (Click)="navigate()">
          </app-kendo-button>
        </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <grid-view [isServerSidePagingEnable]="isServerSidePagingEnable" [apiAddress]="fillButton ? apiAddressLI : apiAddress"
    [searchText]="searchList" [advFilterData]="appliedAdvFilters" [pageSize]="pageSize" [entityId]="entityId"
    [columnOptions]="columnOptions" [actionSet]="actionSet" [tabOptions]="tabOptions" [isSortingAllowed]="true"
    [kendoGridSelectedBy]="'UKey'" [fileName]="'Candidate Pool'"
    (onGroupedAction)="onAllActivateDeactivateAction($event)" [ShowActivateDeactivateButton]='false'
    [isApiGateway]="true" [showTabs]="showTabs" 
    [menuId]="gridMenuId">
  </grid-view>
</div>
