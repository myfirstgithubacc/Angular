<div class="row mt-5 mb-2">
    <h1><b>Labor Category</b></h1>
</div>


<form [formGroup]="AddEditFormForm">
    <div class="card">

        <div class="row mx-2">
            <div class="col-6">
                <div class="form-group">

                    <app-kendo-radio-button [controlName]="'radiobtn'" [RadioGroup]="PunchReportingDaySetting"
                        [label]="' Punch Reporting Day Setting'" [isRequired]="true">
                    </app-kendo-radio-button>
                </div>
            </div>
        </div>
        <div class="row mx-2 my-4">
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-dropdown [list]="SectorList" [label]="'Sector'" [controlName]="'business_unit'"
                        [placeholder]="'Select sector'" (onChange)="onChange($event)">
                    </app-kendo-dropdown>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">

                    <app-textbox [controlName]="'laborCategoryName'" [label]="'Labor category'"
                        [placeholder]="'Enter labor category'">
                    </app-textbox>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-textbox [controlName]="'laborCategoryCode'" [label]="'Labor Category Code'"
                        [placeholder]="'Enter Labor Category Code'">
                    </app-textbox>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-dropdown [list]="JobCategoryList" [label]="'MSP Program Manager'"
                        [controlName]="'mspprogram_manager'" [placeholder]="'Select'">
                    </app-kendo-dropdown>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-numeric-box [controlName]="'maxProfilesPerStaffing'"
                        [label]="'Maximum Profiles per Staffing Agency'" [placeholder]="'Enter'">
                    </app-numeric-box>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-numeric-box [controlName]="'maxProfileTotal'" [label]="'Maximum Profiles Total Per Position'"
                        [placeholder]="'Enter'">
                    </app-numeric-box>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-numeric-box [controlName]="'payrollMarkUp'" [label]="'Payroll Mark Up%'"
                        [placeholder]="'Enter'">
                    </app-numeric-box>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-datepicker (onChange)="onChange($event)" [label]="'StartDate'" [controlName]="'startdt'">
                    </app-kendo-datepicker>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mx-2 mt-4">
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-switch [controlName]="'isExpressLaborCategory'"
                        [label]="'Express Labor Category'"></app-kendo-switch>
                </div>
            </div>
            <div class="col-6" *ngIf="AddEditFormForm?.get('isExpressLaborCategory')?.value">
                <div class="form-group">
                    <app-kendo-radio-button [controlName]="'candidateHiredby'" [label]="'Candidate to be selected By'"
                        [RadioGroup]="RadioGroup"></app-kendo-radio-button>
                </div>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-switch [controlName]="'isLiLaborCategory'"
                        [label]="'Light Industrial Labor Category'"></app-kendo-switch>
                </div>
            </div>
            <div class="col-6" *ngIf="AddEditFormForm?.get('isLiLaborCategory')?.value">
                <div class="form-group">
                    <app-kendo-switch [controlName]="'is_ManagerSelection_Required'"
                        [label]="'Manager Selection Required for LI Candidate'"></app-kendo-switch>
                </div>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-switch [controlName]="'is_alternatepricing_conf'"
                        [label]="'Alternate Pricing Model Configuration'"></app-kendo-switch>
                </div>
            </div>
        </div>






    </div>

    <div class="card" *ngIf="AddEditFormForm?.get('is_alternatepricing_conf')?.value">
        <div class="row mx-2 my-4">
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-radio-button [controlName]="'Pricing_Model'" [label]="'Pricing Model'"
                        [RadioGroup]="RadioGroupPricing"></app-kendo-radio-button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-radio-button [controlName]="'markup_define'" [label]="'Define Markup'"
                        [RadioGroup]="RadioGroupMarkup"></app-kendo-radio-button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-radio-button [controlName]="'Bill_Rate_Validation'" [label]="'Bill Rate Validation'"
                        [RadioGroup]="RadioGroupBillRateValidation"></app-kendo-radio-button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-radio-button [controlName]="'Cost_Estimating_Type'" [label]="'Cost Estimating Type'"
                        [RadioGroup]="RadioGroupCosEstimatingType"></app-kendo-radio-button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <app-kendo-dropdown [list]="SectorList" [label]="'Define OT Rate Type'"
                        [controlName]="'Define_OT_Rate_Type'" [placeholder]="'Select'" (onChange)="onChange($event)">
                    </app-kendo-dropdown>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="page-footer">

    <div class="btn-box btn-box--center">
        <button type="button" kendoButton (click)="save()" x themeColor="primary">{{isEdit ? 'Update' :
            'Save'}}</button>
        <button type="button" kendoButton fillMode="outline" themeColor="primary"
            routerLink="/xrm/temp/listing">Cancel</button>
    </div>

</div>
